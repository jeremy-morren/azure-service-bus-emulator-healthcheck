name: servicebus

services:
  sqledge:
    image: "mcr.microsoft.com/azure-sql-edge:latest"
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'StrongPassword1234!'
    healthcheck:
      test: '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -b -o /dev/null'
      interval: 10s
      timeout: 3s
      retries: 5
      start_interval: 5s

