  servicebus-healthcheck:
    build:
      context: ../ServiceBusEmulator.Healthcheck
      dockerfile: Dockerfile
    volumes:
      - './Config.json:/ServiceBus_Emulator/ConfigFiles/Config.json:ro'
    ports:
      - '5672:5672/tcp'
      - '5300:5300/tcp'
    depends_on:
      sqledge:
        condition: service_healthy
    environment:
      SQL_SERVER: 'sqledge'
      ACCEPT_EULA: 'Y'
      SQL_WAIT_INTERVAL: '1'
      MSSQL_SA_PASSWORD: 'StrongPassword1234!'
    healthcheck:
      test: ['CMD', '/ServiceBusEmulator.Healthcheck']
      interval: 10s
      timeout: 3s
      retries: 5
      start_interval: 5s
      